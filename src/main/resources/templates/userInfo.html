<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{header :: fragment}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">회원 정보</h4>
                </div>
                <div class="card-body">
                    <p class="fs-5 mb-4" th:text="'이름 : ' + ${user.name}"></p>
                    <p class="fs-5 mb-4" th:text="'이메일 : ' + ${user.email}"></p>
                    <p class="fs-5 mb-4" th:text="'권한 : ' + ${user.roleType}"></p>
                    <p class="fs-5 mb-4" th:text="'전화번호 : ' + ${user.phone_number}"></p>
                    <p class="fs-5 mb-4" th:text="'주소 : ' + ${user.address}"></p>
                </div>
                <div class="card-footer text-right">
                    <div class="btn-group" role="group" aria-label="User Actions">
                        <a th:href="@{/user/update}" class="btn btn-primary btn-sm">회원 정보 수정</a>

                        <button type="button" id="delete-btn" class="btn btn-secondary btn-sm">회원 탈퇴</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/user.js"></script>
</body>
</html>
