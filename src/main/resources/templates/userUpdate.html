<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{header :: fragment}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">회원 정보 수정</h4>
                </div>
                <div class="card-body">
                    <user>
                        <div>
                            <p class="fs-5 mb-4" th:text="'이메일 : ' + ${user.email}"></p>
                        </div>
                        <div>
                            <p class="fs-5 mb-4" th:text="'권한 : ' + ${user.roleType}"></p>
                        </div>
                        <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" required>
                        </div>
                        <div class="form-group">
                            <label for="phone_number">전화번호</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number" th:value="${user.phone_number}" required>
                        </div>
                        <div class="form-group">
                            <label for="address">주소</label>
                            <input type="text" class="form-control" id="address" name="address" th:value="${user.address}" required>
                        </div>
                        <div class="card-footer text-right">
                            <button type="submit" id="modify-btn" class="btn btn-primary btn-sm">저장</button>
                        </div>
                    </user>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/user.js"></script>
</body>
</html>
