<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문하기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{header :: fragment}"></div>
<div class="container mt-5">
    <h2>주문하기</h2>
    <form id="order-form">
        <div class="form-group">
            <label for="address">배송지 주소</label>
            <input type="text" class="form-control" id="address" placeholder="주소를 입력하세요">
        </div>
        <div class="form-group">
            <label for="phone_number">전화번호</label>
            <input type="text" class="form-control" id="phone_number" placeholder="전화번호를 입력하세요">
        </div>
        <h3>주문 내역</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">상품 이름</th>
                <th scope="col">가격</th>
                <th scope="col">수량</th>
                <th scope="col">총 가격</th>
                <th scope="col">삭제</th>
            </tr>
            </thead>
            <tbody>
            <cart>
                <tr th:each="item : ${cartItems}">
                    <input type="hidden" id="product-id" th:value="${item.cartItemId}">
                    <td th:text="${item.productName}">상품 이름</td>
                    <td th:text="${item.productPrice}">가격</td>
                    <td th:text="${item.amount}">수량</td>
                    <td th:text="${item.productPrice * item.amount}">총 가격</td>
                    <td>
                        <button type="button" th:attr="data-id=${item.cartItemId}" class="btn btn-danger delete-btn">Delete</button>
                    </td>
                </tr>
            </cart>
            </tbody>
        </table>
        <button id="order-btn" type="submit" class="btn btn-primary">주문하기</button>
    </form>
</div>
<script src="/js/order.js"></script>
</body>
</html>
