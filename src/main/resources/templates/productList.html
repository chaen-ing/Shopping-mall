<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="p-5 mb-5 text-center</> bg-light">
        <h1 class="mb-3">Shoppingmall</h1>
        <h4 class="mb-3">welcome to our homepage!</h4>
    </div>

    <div class = "container">
        <button type="button" id ="create-btn"
                th:onclick="|location.href='@{/new-product}'|"
                class="btn btn-secondary btn-sm mb-3">글 등록</button>
        <div class="row-6" th:each="item : ${products}">
            <div class = "card">
                <div class = "card-header" th:text="${item.product_id}"></div>
                <div class = "card-body">
                    <h5 class="card-title" th:text="${item.name}"></h5>
                    <p class="card-text" th:text="${item.price}"></p>
                    <p class="card-text" th:text="${item.description}"></p>
                    <a th:href ="@{/products/id/{id}(id=${item.product_id})}" class="btn btn-primary">보러 가기</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
